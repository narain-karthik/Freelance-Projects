<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Student Application</h2>
        <div class="card p-4 shadow-sm">
            <form method="POST">
                {% for key, value in student.items() %}
                <div class="mb-3">
                    <label class="form-label">{{ key.replace("_", " ").title() }}:</label>
                    <input type="text" class="form-control" name="{{ key }}" value="{{ value }}" required>
                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('manage_students') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
