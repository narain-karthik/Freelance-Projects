<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f8f9fa;
        }

        .dashboard-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #212529;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #495057;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 8px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #495057;
            padding-left: 15px;
            border-radius: 5px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s;
        }

        .toggle-btn {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: #212529;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background: #495057;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .toggle-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
        <nav class="sidebar" id="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/api/data" class="nav-link">View Raw Data</a></li>
                <li><a href="/traffic_analysis_page" class="nav-link">Traffic Analysis</a></li>
                <li><a href="/api/error_logs" class="nav-link">Error Logs</a></li>
                <li><a href="/security_threats" class="nav-link">Security Threats</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <center>
                <h1>Log Analysis Dashboard</h1>
                <h3 class="mt-3">Top IP Addresses</h3>
            </center>
            <br>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>IP Address</th>
                            <th>Request Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ip, count in top_ips.items() %}
                        <tr>
                            <td>{{ ip }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="text-end mt-3">
                <a href="/api/data" class="btn btn-primary">Show More Details</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        $(document).ready(function () {
            let path = window.location.pathname;
            $('.nav-link').each(function () {
                if ($(this).attr('href') === path) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
</body>
</html>
